<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Tic tac toe - Vlady</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe </h1>
        <ul id="game">
            <!-- first row -->
            <li data-pos="0,0"></li>
            <li data-pos="0,1"></li>
            <li data-pos="0,2"></li>
            <!-- second row -->
            <li data-pos="1,0"></li>
            <li data-pos="1,1"></li>
            <li data-pos="1,2"></li>
            <!-- third row -->
            <li data-pos="2,0"></li>
            <li data-pos="2,1"></li> 
            <li data-pos="2,2"></li>
        </ul>
        
        <a href="#" class="float" id="reset-game">
            <img src="baseline_replay.png" class="fa-plus">
        </a>
        
       <!-- <button id="reset-game">Reset Game</button>-->
        
        <!-- Game Messages -->
        <div id="game-messages">
            <span class="player-x-win">Ganador X</span>
            <span class="player-o-win">Ganador O</span>
            <span class="draw">Draw Game</span>
        </div>
        
        <aside id="nfo">
            <h2>Turno para</h2>
            <div id="whos-turn" class="x">
                <span class="x">Jugador X</span>
                <span class="o">Jugador O</span>
            </div>
            
            <h2>Score Card</h2>
            <div id="score">
                Player 1: <span id="player-one-score">0</span> <br />
                Player 2: <span id="player-two-score">0</span> <br />
            </div>
        </aside>
         
    </div>
   
   <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/index.js"></script>
   
</body>
</html>
